<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="script/vue.js"></script>
</head>
<body>
    <div id="app">
        <span>{{day}}</span>天
        <span>{{hours}}</span>时
        <span>{{minutes}}</span>分
        <span>{{seconds}}</span>秒
    </div>
    <script>
        new Vue({
            el:"#app",
            data:{
                day:"",
                hours:"",
                minutes:"",
                seconds:""
            },
            created(){
                let target = new Date("2019-6-6").getTime();
                setInterval(() =>{
                    let now = new Date().getTime();
                    let difference = target - now;
                    let allSeconds = Math.floor(difference/1000);
                    let allMinutes = Math.floor(allSeconds/60);
                    let seconds = allSeconds % 60;
                    let allHours = Math.floor(allMinutes / 60);
                    let minutes = allMinutes %60;
                    let day = Math.floor(allHours / 24);
                    let hours = allHours % 24;
                    this.day = day,
                    this.hours = hours,
                    this.minutes = minutes,
                    this.seconds = seconds
                },1000)
            }
        })
    </script>
</body>
</html>
