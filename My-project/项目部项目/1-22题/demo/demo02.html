<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function count(n,s,m){
            switch(s){
                case "+":return n+m;break; 
                case "-":return n-m;break; 
                case "*":return n*m;break; 
                case "/":return n/m;break; 
            }
        }
        var result = count(5,"+",6);
        console.log(result);
        var result = count(5,"*",6);
        console.log(result);
    </script>
</body>
</html>
