<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let sum = 0;
        function count(m){
            for(let i = 0;i<=m;i++){
                if(i%2!==0){
                    sum += i
                }
            }
            return sum
        }
        var result = count(10)
        console.log(result)
    </script>
</body>
</html>
