<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册</title>
    <link rel="stylesheet" href="/public/css/ragister.css">
    <script src="/public/js/fontsizeset.js"></script>
    <script src="/public/js/wzf_pass&rag.js"></script>
    <style>
            *{
        margin: 0rem;
        padding: 0rem;
    }
    a{
        text-decoration: none;
    }
    #uidt{
        font-size: 1rem;
        position:fixed;
        top:1.3rem;
        overflow-y: auto;
        color: red;
    }
    #yan{
        font-size: 1rem;
        position:fixed;
        top:4.3rem;
        margin-left: 6rem;
        overflow-y: auto;
        color: red;
    }
    #mi{
        font-size: 1rem;
        position:fixed;
        top:7rem;
        overflow-y: auto;
        color: red;
    }
    </style>
</head>
<script>
    function checkForm(){
     var phone = document.getElementById('uid').value;
     a = /^1[34578]\d{9}$/;
     if ((phone).match(a)) {
          document.getElementById('uidt').innerHTML = '√';
          document.getElementById('sj').style.color = 'rgb(0, 160, 85)';
     }
     else if((phone)==""){
		document.getElementById('uidt').innerHTML = '不能为空';
          return false
	}else {
          document.getElementById('uidt').innerHTML = '请输入正确的手机号'
          document.getElementById('sj').style.color = 'red'
          phone = ""
          return false
     }


     var phone5 = document.getElementById('yanzheng').value;
     b = /^\d{5}$/;
     if ((phone5).match(b)) {
          document.getElementById('yan').innerHTML = '√';
          document.getElementById('yz').style.color = 'rgb(0, 160, 85)';
     }
     else if((phone5)==""){
		document.getElementById('yan').innerHTML = '不能为空';
          return false
	}else {
          document.getElementById('yan').innerHTML = '请输入5位数的验证码'
          document.getElementById('yz').style.color = 'red'
          phone5 = ""
          return false
     }

     var phone4 = document.getElementById('mima').value;
     c =  /^[a-zA-Z0-9]{6,8}$/;
     if ((phone4).match(c)) {
          document.getElementById('mi').innerHTML = '√';
          document.getElementById('mm').style.color = 'rgb(0, 160, 85)';
     }
     else if((phone4)==""){
		document.getElementById('mi').innerHTML = '不能为空';
          return false
	}else {
          document.getElementById('mi').innerHTML = '请输入6-8位数字!'
          document.getElementById('mm').style.color = 'red'
          phone4 = ""
          return false
     }

     
}

function yzheng(){
      var oBtn = document.getElementById('btn');
        var flag = true;

        oBtn.addEventListener("click", function () {
            var time = 60;
            oBtn.classList.add('disable');
            oBtn.innerText = '已发送';
               oBtn.style.marginLeft = "3.9rem"
            if (flag) {
                flag = false;
                var timer = setInterval(() => {
                    time--;
                    oBtn.innerText = time + ' s后重新获取'
                    if (time === 0) {
                        clearInterval(timer);
                        oBtn.innerText = '重新获取';
                        oBtn.classList.remove('disable');
                        flag = true;
                    }
                }, 1000)
            }
        });
}
</script>
<body>
    <div class="whole">
        <div class="container">
            <form action="http://zhifengx.cn" method="get" onsubmit="return checkForm()">
                <div class="container_input">
                    <p class="container_input_p" id="sj">手机</p>
                    <input class="container_input_inputbox" type="text" placeholder="请输入手机号" id="uid"><span id="uidt"></span>
                </div>
                <div class="container_input_in">
                    <p class="container_input_p" id="yz">验证码</p>
                    <input class="container_input_inputbox_in" type="text" placeholder="请输入验证码" id="yanzheng"><span id="yan"></span>
                    <a class="container_input_in_link" href="#" id="btn" onclick="yzheng()">获取验证码</a>
                </div>
                <div class="container_input_bottom">
                    <p class="container_input_p" id="mm">密码</p>
                    <input class="container_input_inputbox" type="text" placeholder="请输入密码" id="mima"><span id="mi"></span>
                </div>
                <input class="container_register" type="submit" value="注册">
        </div>
    </div>
</body>
</html>
